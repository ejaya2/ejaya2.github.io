<!DOCTYPE html>
	<html lang="en">
		<!-- head -->
		{% include head.html %}
		<body>
    		<!-- Navigation -->
			{% include navigation.html %}
		    <!-- Page Header -->
			<!-- Set your background image for this header on the line below. -->
			{% include header.html %}
			
			<!-- Main Content -->
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						{% for post in site.posts %}
							<div class="post-preview">
							<a href="{{ post.url }}">
								<h2 class="post-title">
									{{ post.title }}
								</h2>
								<h3 class="post-subtitle">
									{{ post.subtitle }}
								</h3>
							</a>
							<p class="post-meta">Posted by <a href="/about">{{ post.author }}</a> on {{ post.date | date_to_string }}</p>
						</div>
						<hr>
						{% endfor %}
						<!-- Pager -->
						<ul class="pager">
							<li class="next">
								<a href="#">Older Posts &rarr;</a>
							</li>
						</ul>
					</div>
				</div>
			</div>

			<hr>
			<!-- Footer -->
	    	{% include footer.html %}
			<!-- Scripts -->
			{% include scripts.html %}
		</body>
	</html>
