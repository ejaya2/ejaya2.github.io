---
layout: default
title: Posts by Category
permalink: categories/
---

<h2>{{ page.title }}</h2>

{% for cat in site.category %}
  <h3 id="{{ cat | escape }}">{{ cat }}</h3>
  <ul>
  {% for post in site.category[cat] %}
    <li><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
